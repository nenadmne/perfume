<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--font-family: 'Fraunces', serif;
      font-family: 'Montserrat', sans-serif;-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
 <!--font-family: 'Fraunces', serif;-->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div id="all">

  <div id="left">
    <img id='img' src="./images/image-product-mobile.jpg" alt="produkt">
  </div>

  <div id="right">
    <div id="para-div">
      <p id="perfume">P E R F U M E</p>
      <p id="heading">Gabrielle Essence Eau De Parfum</p>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div id="price-div">
      <div id="big">
        <p id="big-price">$149.99</p>
      </div>
      <div id="small">
        <p id="small-price">$169.99</p>
      </div>
    </div>
    <div id="button-div">
      <button id="button"> <img class='cart' src="./images/icon-cart.svg"/> Add to Cart </button>
    </div>
  </div>
</div>

</body>
</html>
